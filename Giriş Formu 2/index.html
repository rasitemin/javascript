<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Admin Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-form">
        <form action="index.html">
            <div class="UserName">
                <h3>Username</h3>
                <input type="text" placeholder="Username                                                                                  " class="txt">
            </div>
            <div class="password">
                <h3>Password</h3>
                <input type="password" placeholder="********                                                                                  " class="txt">
            </div>
           
            
            <input type="submit" value="Login" class="signup-btn">
            <input type="checkbox" class="signup-chec">
            <!-- <label class="label">Keep me signed in</label> -->
            
            <a href="#" id='Forget'>Forget password</a>
            <input type="submit" value="Log in With Google" class="signup-gog">
            <!-- <h5>Not a member ?</h5> -->
            <a href="#" > Create new account</a>
        </form>
    </div>
    
</body>
</html>
