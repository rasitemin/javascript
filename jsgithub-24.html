<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        var dizi = [2, 3, 4, 5, 6,7,8,9];
        console.log("splice() metodu işletilmeden önce");
        console.log(dizi);
        var silinenDizi= dizi.splice(2, 0,10,20,30,40);
        console.log("splice(2, 0,10,20,30,40) metodu işletildikten sonra");
        console.log(dizi);
        console.log("splice(2, 0,10,20,30,40) metodunun geriye döndürdüğü boş dizi");
        console.log(silinenDizi);
        </script>
    </head>
   
</html>
