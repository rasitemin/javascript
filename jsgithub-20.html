<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        function compareNumber1(a, b) {
            return a - b;
        }
        function compareNumber2(a, b) {
            return b-a;
        }
        var dizi = [70, 300, 8, 400, 500, 600];
        console.log("dizinin ormal sıralaması");
        console.log(dizi);
        dizi.sort(compareNumber1);
        console.log("artan sıralaması");
        console.log(dizi);
        dizi.sort(compareNumber2);
        console.log("azalan sıralama");
        console.log(dizi)
        </script>
    </head>

    </body>
</html>
