<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Numbers / Integer / Float İşlemleri.
         */

         /**
          * Yuvarlama İşlemleri
          */

          var sayi = 25.15969783;
        //   console.log(sayi);
        //   console.log(sayi.toPrecision(4));
          // virgülü dikkate almadan sıradaki basamağı bir üst sayıya yuvarlar.
        //   console.log(sayi.toFixed(3));
          // Virgülü dikkate alarak bir üst sayıya yuvarlar.


          /**
           * Math Kullanımı
           */

           console.log(Math.round(sayi)); //En yakın sayıya yuvarlar.
           console.log(Math.ceil(sayi)); // Her zaman üst sayıya yuvarlar
           console.log(Math.floor(sayi)); //Her zaman aşağı sayıya yuvarlar.
           console.log(Math.pow(2,10)); // Üs Alma
           console.log(Math.sqrt(16)); //Karekök 
           console.log(Math.abs(-5));

           console.log("****************");

           console.log(Math.min(7,1,5,6,7,2,9,20,3));
           console.log(Math.max(7,1,5,6,7,2,9,20,3));
           console.log("*******************");
           // Random Rastgele Sayı Üretme
           var random = Math.random(); 
           // 0 - 1 arasında rastgele bir sayı üretir.

           // 0 - 10
           // 0 - 100

           console.log(random);
           console.log(Math.random() * 10);
           console.log(Math.random() * 100);
        


    </script>
    
</body>
</html>
