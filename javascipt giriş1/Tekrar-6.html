<body>


    <input type="text" id="sayi" placeholder="Tuttuğunuz Sayıyı Yazın:" width="400">
    <button id="kontrol" onclick="kontrolEt()">Tuttum Benim İçin Kontrol Et</button>
    <script>
        
    

        function kontrolEt()
        {
            var random = Math.random() * 10;
        // random = Math.floor(random);
        
            random = parseInt(random);
            console.log(random);
        



            var sayi= document.getElementById("sayi").value;
            
            if (sayi == random)
            {
                alert("Tutturdunuz.");
            }
            else
            {
                alert("Maalesef Tutturamadınız.");

            }
            

        }
        
    </script>
